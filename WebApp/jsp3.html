<script>
    var a=parseInt(prompt("Enter an integer value:"));
    var b=parseInt(prompt("Enter another integer value:"));
    document.write("****"+(a+b));
    document.write("<br>");
    document.write("Difference of "+a+" and "+b+" is: "+(a-b));
    document.write("<br>");
    document.write("Product of "+a+" and "+b+" is: "+(a*b));
    document.write("<br>");
    document.write("Quotient of "+a+" and "+b+" is: "+(a/b));
    document.write("<br>");
    document.write("Remainder of "+a+" and "+b+" is: "+(a%b));
</script>
