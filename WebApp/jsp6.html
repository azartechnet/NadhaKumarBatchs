<script>
    //Bitwise Operators
    var a=Number(prompt("Enter an integer value:"));
    var b=Number(prompt("Enter another integer value:"));
    document.write("Bitwise AND (a & b): "+(a & b));
    document.write("<br>");
    document.write("Bitwise OR (a | b): "+(a | b));
    document.write("<br>");
    document.write("Bitwise XOR (a ^ b): "+(a ^ b));
    document.write("<br>");
    document.write("Bitwise NOT (~a): "+(~a));
    document.write("<br>");
    document.write("Left Shift (a << 1): "+(a << 1));
    document.write("<br>");
    document.write("Right Shift (a >> 1): "+(a >> 1));
</script>
