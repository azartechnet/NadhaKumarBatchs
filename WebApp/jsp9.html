<script>
    var marks = parseInt(prompt("Enter the marks value is::"))
    if (marks >= 90) {
        console.log("Grade-A")
    }
    else if (marks >= 75) {
        console.log("Grade-B")
    }
    else if (marks >= 50) {
        console.log("Grade-C")
    }
    else {
        console.log("Fail!!")
    }
</script>
