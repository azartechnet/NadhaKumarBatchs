<!-- indexOf()
lastIndexOf()
includes()
find()
findIndex()
findLast()
findLastIndex() -->
<script>

    var arr = ["a", "b", "c", "d", "e", "a"];
    document.write(arr.indexOf("a") + "<br/>");

    document.write(arr.lastIndexOf("a") + "<br/>");
    document.write(arr.includes("c") + "<br/>");
    document.write(arr.find(element => element === "d") + "<br/>");
    document.write(arr.findIndex(element => element === "d") + "<br/>");
    document.write(arr.findLast(element => element === "a") + "<br/>");
    document.write(arr.findLastIndex(element => element === "a") + "<br/>");


</script>
