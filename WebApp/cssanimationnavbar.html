<style>
    body
    {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .navbar
    {
        background-color: aqua;
        padding:15px 0
    }
    .navbar ul
    {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding:0;
    }
    .navbar ul li
    {
        margin: 0 20px;
    }
    .navbar ul li a
    {
        color:rgb(247, 3, 93);
        text-decoration: none;
        font-size: 18px;
        position: relative;
        padding-bottom: 5px;
    }
    /*Animation effects*/
    .navbar ul li a::after
    {
        content: "";
        position: absolute;
        width: 0%;
        height: 3px;
        left: 0;
        bottom: 0;
        background-color: blue;
        transition: width 0.4s ease;
    }
    .navbar ul li a:hover::after
    {
        width: 100%;
    }
</style>
