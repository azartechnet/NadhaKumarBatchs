<script>
    class Employee{
        constructor(id,name,salary)
        {
            this.id=id;
            this.name=name;
            this.salary=salary;
        }
        show()
        {
            console.log("ID is::",this.id)
            console.log("Name is::",this.name)
           
        }
        show1()
        {
            console.log("Salary is::",this.salary)
        }
    }
    let emp1=new Employee(101,"Azar",20000);
    emp1.show();
    emp1.show1();
</script>
